version: '3.8'

services:
    # --------------------------------------
    # üîí Traefik : HTTPS + reverse proxy
    # --------------------------------------
    traefik:
        image: traefik:v2.10
        container_name: traefik
        command:
            - "--providers.docker=true"
            - "--entrypoints.web.address=:80"
            - "--entrypoints.websecure.address=:443"
            - "--api.dashboard=true"

            # --- CORRECTION 1 : RETRAIT DE LA LOGIQUE ACME ---
            # Retrait des lignes qui causaient l'erreur 400 avec Let's Encrypt
            # et emp√™chaient la g√©n√©ration des certificats.

            # Redirection globale HTTP -> HTTPS (utilise un middleware interne)
            - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
        ports:
            - "80:80"
            - "443:443"
            - "8081:8080" # Dashboard Traefik
        volumes:
            - "/var/run/docker.sock:/var/run/docker.sock:ro"
            # Le volume traefik_data n'est plus n√©cessaire sans ACME, mais on le laisse si besoin futur
            - traefik_data:/acme
        restart: unless-stopped

    # --------------------------------------
    # üêò PHP FPM (Symfony backend)
    # --------------------------------------
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: symfony_php
        volumes:
            - ./BackEnd:/var/www/html
        command: bash -c "composer install && php-fpm"
        depends_on:
            - db
        environment:
            DATABASE_URL: "pgsql://symfony:symfony@db:5432/symfony"

    # --------------------------------------
    # üåê NGINX (servi via Traefik)
    # --------------------------------------
    nginx:
        image: nginx:alpine
        container_name: symfony_nginx
        expose:
            - "80"
        volumes:
            - ./BackEnd:/var/www/html
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
        labels:
            - "traefik.enable=true"
            # HTTP router (redirection automatique vers HTTPS)
            - "traefik.http.routers.backend-http.rule=Host(`api.localhost`)"
            - "traefik.http.routers.backend-http.entrypoints=web"
            # --- CORRECTION 2 : RETRAIT DU MIDDLEWARE INEXISTANT ---
            # La redirection est g√©r√©e globalement par le service Traefik.
            #- "traefik.http.routers.backend-http.middlewares=redirect-to-https"

            # HTTPS router
            - "traefik.http.routers.backend.rule=Host(`api.localhost`)"
            - "traefik.http.routers.backend.entrypoints=websecure"
            # --- CORRECTION 3 : UTILISATION DU TLS PAR D√âFAUT ---
            - "traefik.http.routers.backend.tls=true"
            #- "traefik.http.routers.backend.tls.certresolver=selfsigned"
            - "traefik.http.services.backend.loadbalancer.server.port=80"

    # --------------------------------------
    # üêò PostgreSQL
    # --------------------------------------
    db:
        image: postgres:17-alpine
        container_name: symfony_db
        environment:
            POSTGRES_USER: symfony
            POSTGRES_PASSWORD: symfony
            POSTGRES_DB: symfony
        ports:
            - "5454:5432"
        volumes:
            - db_data:/var/lib/postgresql/data

    # --------------------------------------
    # üé® Frontend Vue (servi via Traefik)
    # --------------------------------------
    frontend:
        image: node:20-alpine
        container_name: vue_frontend
        working_dir: /app
        volumes:
            - ./FrontEnd:/app
        command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
        expose:
            - "5173"
        environment:
            - CHOKIDAR_USEPOLLING=true
        labels:
            - "traefik.enable=true"
            # HTTP router (redirection automatique vers HTTPS)
            - "traefik.http.routers.frontend-http.rule=Host(`app.localhost`)"
            - "traefik.http.routers.frontend-http.entrypoints=web"
            # --- CORRECTION 4 : RETRAIT DU MIDDLEWARE INEXISTANT ---
            #- "traefik.http.routers.frontend-http.middlewares=redirect-to-https"

            # HTTPS router
            - "traefik.http.routers.frontend.rule=Host(`app.localhost`)"
            - "traefik.http.routers.frontend.entrypoints=websecure"
            # --- CORRECTION 5 : UTILISATION DU TLS PAR D√âFAUT ---
            - "traefik.http.routers.frontend.tls=true"
            #- "traefik.http.routers.frontend.tls.certresolver=selfsigned"
            - "traefik.http.services.frontend.loadbalancer.server.port=5173"

volumes:
    db_data:
    traefik_data: